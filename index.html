<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
         

            <a-assets>
         <a-asset-item id="tree-obj" src="https://raw.githubusercontent.com/lukegehron/ARJS_test/master/Site2.obj"></a-asset-item>
         <a-asset-item id="tree-mtl" src="https://raw.githubusercontent.com/lukegehron/ARJS_test/master/Site2.mtl"></a-asset-item>
         </a-assets>
            
        <a-marker preset="hiro">
             <a-entity
            rotation="0 90 0"
            position="0 0 0"
            scale="0.1 0.1 0.1"
            obj-model="obj: #tree-obj; mtl: #tree-mtl"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
